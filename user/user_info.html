<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <!-- 登录名称 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="itheima"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户名称 -->
                <!-- 这是隐藏域 -->

                <input type="hidden" name="id" value="" id="ID">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="彬哥1"
                            autocomplete="off" class="layui-input">
                            
                    </div>
                </div>
                <!-- 用户邮件 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮件</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email"
                            placeholder="itheima1@itcasst.cn" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入 layui  的js  -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 导入 jquery -->
    <script src="/assets/lib/jquery.js"> </script>

    <!-- 引入自己封装的 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>

    <!-- 导入自己的 js -->
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
